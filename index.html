<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div id="background1"></div>
    <div id="background2"></div>
    <div id="main-container">
      <nav id="nav-container">
        <div class="title-and-logo">
          <div class="logo1"></div>
          <div class="logo2"></div>
          <h2 class="title">teleport</h2>
        </div>
        <div class="tickets-messages-image">
          <h4 class="tickets">My Tickets</h4>
          <h4 class="messages">My Messages</h4>
          <img
            src="https://images.unsplash.com/photo-1614880353165-e56fac2ea9a8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
            alt="profile image here"
            class="nav-profile-img"
          />
        </div>
      </nav>

      <section class="general-content">
        <div class="matches-section">
          <h2 class="match">Matches</h2>
          <i class="fas fa-search"></i>
          <div class="profile-gallery">
            <!--make this a flex and do columns make sure theres overflow for a scroll bar-->
            <img
              src="https://images.unsplash.com/photo-1607530042114-c7f31c29a09b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
              alt="matches"
              class="match-images"
            />
            <h4 class="match-name">jenny</h4>
            <img
              src="https://images.unsplash.com/flagged/photo-1595514191830-3e96a518989b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
              alt="matches"
              class="match-images"
            />
            <h4 class="match-name">Dereck</h4>
            <img
              src="https://images.unsplash.com/photo-1611662781749-2d208fec7e44?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
              alt="matches"
              class="match-images"
            />
            <h4 class="match-name">Harold</h4>
            <img
              src="https://images.unsplash.com/photo-1602417554864-996f2d9ed189?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
              alt="matches"
              class="match-images"
            />
            <h4 class="match-name">Linda</h4>

            <img
              src="https://images.unsplash.com/photo-1624248239191-babc4f98e67d?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI3fHRvd0paRnNrcEdnfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80"
              alt="matches"
              class="match-images"
            />
            <h4 class="match-name">Cherry</h4>
            <img
              src="https://images.unsplash.com/photo-1587651696669-86b588f28cb4?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMzfHRvd0paRnNrcEdnfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80"
              alt="matches"
              class="match-images"
            />
            
            <h4 class="match-name">Cam</h4>
          </div>
        </div>
        <div class="message-center"></div>
        <div class="profile-center"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
